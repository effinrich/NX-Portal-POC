name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}
    steps:
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0.3.0
        with:
          service: phc-portal-151@project-pluto-324014.iam.gserviceaccount.com
          image: gcr.io/project-pluto-324014/phc-portal
          credentials: ${{ secrets.GCP_SA_KEY }}
      - name: Use Output
        run: curl "${{ steps.deploy.outputs.url }}"
  pr:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0.3.0
        with:
          service: phc-portal-151@project-pluto-324014.iam.gserviceaccount.com
          image: gcr.io/project-pluto-324014/phc-portal
          credentials: ${{ secrets.GCP_SA_KEY }}
      - name: Use Output
        run: curl "${{ steps.deploy.outputs.url }}"
