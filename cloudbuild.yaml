steps:
- name: 'alpine'
  args: ['sh', '-c', 'date +%s_$SHORT_SHA > _TAG']

- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '--tag=us-docker.pkg.dev/$PROJECT_ID/docker/phc-portal:$(cat _TAG)'
  - '--tag=us-docker.pkg.dev/$PROJECT_ID/docker/phc-portal:latest'
  - '.'
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'push'
  - 'us-docker.pkg.dev/$PROJECT_ID/docker/phc-portal:$(cat _TAG)'

images:
- 'us-docker.pkg.dev/$PROJECT_ID/docker/phc-portal:latest'
